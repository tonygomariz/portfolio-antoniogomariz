<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Thank you for contacting Antonio Gomariz">
  <title>Thank You | Antonio Gomariz</title>
  
  <link rel="preload" href="images/logo.png" as="image">
  
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="shortcut icon" href="images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="images/logo.png">
  <meta name="msapplication-TileImage" content="images/logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-color: #9F1822;
      --text-color: #fff;
      --bg-color: #000;
      --transition-normal: all 0.3s ease;
      --container-max-width: 1200px;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    /* Loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    /* Header */
    header {
      background-color: var(--bg-color);
      padding: 1.5rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      transition: var(--transition-normal);
    }
    
    .header-content {
      max-width: var(--container-max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    /* Thank You Section */
    .thank-you-container {
      max-width: var(--container-max-width);
      margin: 0 auto;
      padding: 5rem 2rem;
      text-align: center;
      min-height: calc(100vh - 200px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .thank-you-container h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }
    
    .thank-you-container h1::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 3px;
      background-color: var(--primary-color);
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: var(--transition-normal);
    }
    
    .thank-you-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 800px;
    }
    
    .return-button {
      display: inline-block;
      background-color: transparent;
      color: var(--text-color);
      border: 2px solid var(--primary-color);
      padding: 0.8rem 2rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition-normal);
      text-transform: uppercase;
    }
    
    .return-button:hover {
      background-color: var(--primary-color);
    }
    
    /* Footer */
    footer {
      background-color: var(--primary-color);
      padding: 4rem 1rem; /* Ajustado para coincidir con index */
      width: 100%;
      margin-top: auto;
    }

    .footer-content {
      max-width: var(--container-max-width);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .footer-quote p {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      color: #fff;
      font-size: 1.5rem; 
      line-height: 1.1;
      text-transform: lowercase;
      letter-spacing: -1px; 
      margin-bottom: 2rem;
    }

    .footer-logo img {
      width: 80px; 
      height: auto;
      display: block;
      object-fit: contain;
    }
  </style>
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="loader">
    <img src="images/logo.png" alt="Loading" class="loader-logo" width="80" height="80">
  </div>
  
  <div class="page-transition"></div>
  
  <header>
    <div class="header-content">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="Antonio Gomariz Logo" width="60" height="60">
        </a>
      </div>
      
      <div class="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html#about">ABOUT ME</a></li>
          <li><a href="index.html#work">MY WORK</a></li>
          <li><a href="index.html#connect">CONNECT</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="header-divider"></div>
  
  <main>
    <section class="thank-you-container section">
      <h1>Thank You!</h1>
      <p>Your message has been received.</p>
      <br>
      <p>I appreciate you reaching out and will get back to you soon.</p>
      <a href="index.html" class="return-button">Return to Home</a>
    </section>
  </main>
  
  <footer>
    <div class="footer-content">
      <div class="footer-quote">
        <p>what we think,<br>we become.</p>
      </div>
      <div class="footer-logo">
        <img src="images/footer-logo-v2.png" alt="Antonio Gomariz Logo">
      </div>
    </div>
  </footer>
  
  <script src="js/main.js" defer></script>
</body>
</html>
